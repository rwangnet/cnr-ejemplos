<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
	<ui:composition template="/WEB-INF/templates/template.xhtml">

		<ui:define name="title">Más Vida - Iniciar Sesión</ui:define>
		<ui:define name="body">
<h:form>
    <rich:panel>
        <f:facet name="header">
        masvida HandsOn - Iniciar Sesión
        </f:facet>
		<h:panelGrid columns="2">
		<h:outputText value="Nombre de Usuario:" />
		<h:inputText value="#{loginMBean.username}" required="true"/>
		<h:outputText value="Contraseña:" />
		<h:inputSecret value="#{loginMBean.password}" required="true"/>
		</h:panelGrid>
		<a4j:commandButton value="Iniciar Sesión" action="#{loginMBean.login}"/>
	</rich:panel>
	</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
